<script type="text/javascript">
var t = 0;
// All but the last character ends up as the beginning of the output.
// The last character is tacked onto the very end.
var left = ["It’s five o’clock, and I'm feelin' fly.", "There’s a party in the house next door.", "All roads leadeth away.", "Welcome?", "Keep your data's data.", "The road goes and goes.", "The sun never sets twice in the same place, but.", "There’s no place unlike...", "One does not simply walk into", "No man is.", "Right or wrong,.", "Tell it.", "The Internet isn't."];
// This ends up as the end of the output, except for the very last character.
var right = ["somewhere", "in my pants", "to Stirling", "to the jungle of party", "in the Cloud Atlas", "ever ever ever ever ever on", "on the Austro-Hungarian Empire", "home", "into Mordor", "an island", "my country", "to the hand", "a series of tubes"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function litany() {
    "use strict";
    var last, text, l, r, main = document.getElementById('main');
    if (t <= 24) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    l = rand_range(left.length - 1);
    r = rand_range(right.length - 2);
    if (r >= l) {
        r += 1;
    }
    text = left[l].slice(0, left[l].length - 1) + " " + right[r] + left[l].slice(-1);
    last.appendChild(document.createTextNode(text));
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 250);
}</script>
  <title>Modern Perverbs</title>
</head>
<body onload="produce_litany();">

</div>
<div id="main" style="padding-top:18px;"></div>
